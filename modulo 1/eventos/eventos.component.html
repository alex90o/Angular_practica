<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container pt 40">
        <h1>Evento Click</h1>
        <div class="row">
            <div class = "col-6">
                <button class="btn btn-info" (click)="hicisteClick()">Hac√© click sobre mi</button>
                {{mensajeClick}}
            </div>
        </div>
        
        <hr>
        <h3>Evento Keyboard</h3>
        <div class="row">
            <div class="col-6">
                <div class= "form-group">
                    <label for="">Utilizando un evento generico</label>
                    <input type="text " class="form-control" (keyup)="onKey($event)"> 
                    {{valorUno}}
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Utilizando un evento especifico (KeyboardEvent):</label>
                    <input type="text" class="form-control" (keyup)="onKeyBoard($event)">
                </div>
            </div>
        </div>
        </div> 
        <script src="evento.component.js"></script>
</body>
</html>
