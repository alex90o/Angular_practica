<div class="container">
  <h2>Validación Reactivo Form</h2>
  <div class="row">
    <div class="col-6">
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit">
      <h4>Registro</h4>
      <br/>
      <div class="form-group">
       <!-- <input type="text" class="form-control" fromControlName="nombre" placeholder="Nombre" name="nombre"> -->
        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
      </div>
      <div class="form-group">

        <input type="text"   class="form-control" formControlName="apellido" placeholder="Apellido" name="apellido">
      </div>
      <div class="form-group">

        <input type="email" class="form-control" placeholder="email" name="email" formControlName="email">
      </div>
      <br>
      <div *ngIf="!registroForm.invalid">
        <DIv class="align-center">
          <button type="submit" class="btn btn-primary" id="registrar" >Registrar</button>
        </DIv>
      </div>

  </form>


</div>
</div>
  <pre>{{registroForm.value | json}}</pre>
  <p>Formulario válido {{registroForm.valid}}</p>
</div>
