<div class="container">
  <h1>Listado de Alumnos</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Curso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos; let i = index" [style.color] ="i%2 === 0 ? 'blue' : 'red'">
          <td>{{alumno.nombre}}</td>
          <td>{{alumno.apellido}}</td>
          <td>{{alumno.curso}}</td>
      </tr>
    </tbody>
  </table>
</div>
